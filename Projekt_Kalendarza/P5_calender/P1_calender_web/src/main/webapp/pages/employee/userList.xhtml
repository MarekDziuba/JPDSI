<ui:composition template="/templates/main-template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
                
                
	<ui:define name="title">User List</ui:define>        
                

	<ui:define name="content">
	    <h:form id="userForm">
	        <p:dataTable var="user" value="#{lazyView.users}"
	             paginator="true" rows="10"
	             paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
	             rowsPerPageTemplate="5,10,15" id="userTable">
	
	    <p:column headerText="Username">
	        <h:outputText value="#{user.username}" />
	    </p:column>
	
	    <p:column headerText="Email">
	        <h:outputText value="#{user.email}" />
	    </p:column>
	
	    <p:column headerText="Login">
	        <h:outputText value="#{user.login}" />
	    </p:column>
	
	    <p:column headerText="User Created">
	        <h:outputText value="#{user.user_create}" />
	    </p:column>
	
	    <p:column headerText="Last Change">
	        <h:outputText value="#{user.last_change}" />
	    </p:column>
	
	    <p:column headerText="Roles">
	        <h:outputText value="#{lazyView.getRolesAsString(user.id_user)}" />
	    </p:column>
	    
	    
	    
	</p:dataTable>


    </h:form>
 </ui:define>
</ui:composition>
