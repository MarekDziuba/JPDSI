<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/templates/login-template.xhtml">

	<ui:define name="content">

	<div class="card">
	<div id="register">
		<h:form>
			<p:growl id="msg" showDetail="true"/>
		
			<h:panelGrid columns="2" cellpadding="5" styleClass="bottom-space">
			
				<p:outputLabel for="Username" value="Username" />
				<p:inputText id="Username" value="#{registerBB.username}"
					required="true"	requiredMessage="podaj username"/>
					
				<p:outputLabel for="Email" value="Email" />
				<p:inputText id="Email" value="#{registerBB.email}"
					required="true"	requiredMessage="podaj email"/>
					
				<p:outputLabel for="login" value="Login" />
				<p:inputText id="login" value="#{registerBB.login}"
					required="true"	requiredMessage="podaj login"/>	
					
				<p:outputLabel for="Pass" value="Hasło" />
				<p:password id="Pass" value="#{registerBB.pass}"
				required="true"	requiredMessage="podaj hasło"/>
				
				<p:outputLabel for="Passrep" value="Powtórz hasło" />
				<p:password id="Passrep" value="#{registerBB.passrep}"
				required="true"	requiredMessage="podaj powtorz hasło"/>
				
			</h:panelGrid>
				
			<p:commandButton value="Zaloz" action="#{registerBB.doRegister()}" update="msg" />

		</h:form>
		<br/>
		<h:form>
		<p:commandButton value="Powrot" action="#{registerBB.newLogin()}" />
		</h:form>
		
		<p:messages />
		
	</div>
	</div>
	
	</ui:define>

</ui:composition>
</html>
