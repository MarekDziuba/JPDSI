<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/templates/login-template.xhtml">

	<ui:define name="content">

	<div class="card">
	<div id="login">
		<h:form>
		
		<p:growl id="msg" showDetail="true"/>
		
			<h:panelGrid columns="2" cellpadding="5" styleClass="bottom-space">
			
				<p:outputLabel for="login" value="Login" />
				<p:inputText id="login" value="#{loginBB.login}"
					required="true"	requiredMessage="podaj login"/>
					
				<p:outputLabel for="pass" value="Hasło" />
				<p:password id="pass" value="#{loginBB.pass}"
				required="true"	requiredMessage="podaj hasło"/>
				
			</h:panelGrid>
				
			<p:commandButton value="Zaloguj" action="#{loginBB.doLogin()}" update="msg" />
		</h:form>
		<br/>
		<h:form>
		<p:commandButton value="Zaloz konto"
			action="#{loginBB.newUser()}" style="margin-bottom:1em;" /></h:form>
			
		<p:messages />
		
	</div>
	</div>
	
	</ui:define>

</ui:composition>
</html>
