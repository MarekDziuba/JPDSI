<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="/templates/main-template.xhtml">
	

<ui:define name="content">

	<h:form id="bla">
	
	<h:panelGrid id="grid" columns="3" cellpadding="7">
  		
  		<p:outputLabel for="loan" value="Kwota kredytu (10000-30000zł):"/>
  		<p:inputText id="loan" value="#{kredytBB.loan}" required="true" requiredMessage="Brak kredytu" converterMessage="Kredyt musi byc liczba" validatorMessage="Przedział kredytu się nie zgadza">
  		<f:validateLongRange minimum="10000" maximum="30000"/></p:inputText>
  		<p:message for="loan"/>
  		
  		<p:outputLabel for="years" value="Ile lat (5-20):"/> 
  		<p:inputText id="years" value="#{kredytBB.years}" required="true" requiredMessage="Brak lat" converterMessage="Lat musi byc liczba" validatorMessage="Przedział lat się nie zgadza">
  		<f:validateLongRange minimum="5" maximum="20"/></p:inputText>
  		<p:message for="years"/>
  		
		<p:outputLabel for="perc" value="Oprocentowanie (5-20):"/> 
		<p:inputNumber id="perc" value="#{kredytBB.perc}" required="true" requiredMessage="Brak oprocentowania" converterMessage="Oprocentowania musi byc liczba" validatorMessage="Przedział oprocentowania się nie zgadza" symbol="%" symbolPosition="s" emptyValue="zero" decimalPlaces="0">
		<f:validateDoubleRange minimum="5" maximum="20"/></p:inputNumber>
		<p:message for="perc"/>
		
		<p:commandButton value="Dodaj" action="#{kredytBB.calc()}" update="@form"/>
		
		<p:commandButton value="Dodaj (AJAX)" action="#{kredytBB.calc_AJAX()}" update="msg"/>
		
  	</h:panelGrid>
	
		<p:messages id="msg" />
		
	</h:form>
</ui:define>
		
		
<ui:define name="info">
	<h:form id="inf">
	<h:commandLink value="Informacje" action="#{kredytBB.info()}" />
	</h:form>
</ui:define>
	

	
</ui:composition>
</html>
